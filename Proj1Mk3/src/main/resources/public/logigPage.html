<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

<body>
	
	<div class="buttons" >

			<input id="uname" class="form-control" type="text"

		<br>

	</div>
	
	
		<div >

			<br>
			<button id="loginButton" type="button" class="btn btn-primary" onclick="login()" style="margin-left: 15px;">submit

	</div>
