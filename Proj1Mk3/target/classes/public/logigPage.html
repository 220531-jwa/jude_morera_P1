<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

	<link href="stylez.css" rel="stylesheet">
	
	<title>Login Page</title>
</head>
<body>
	
	<div>
		<label>
			<input id="uname" class="form-control" type="text"
			placeholder="Username">
		</label>
		<br> 
		
		<label>
			<input id="pword" class="form-control" type="password"
			placeholder="Password">
		</label> 
		<br>
		<div class="flex-container"  justify-content: space-around;>
			<button id="loginButton" type="button" class="btn btn-primary" onclick="login()">submit
				login</button>
				
				<input class = "form-check-input" type="checkbox"  id = "managerCheckBox">
				<label class ="form-check-label" for="managerCheckBox">Using Manager Account?</label>
			</div>
		</div>
		<div id="feedbacks">
			
		</div>
		
		<script src="./loginScript.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous">
	</script>
	
</body>
</html>
